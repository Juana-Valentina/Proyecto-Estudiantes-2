<app-navbar></app-navbar>

<div class="container">
    <form [formGroup]="form" class="form-grid" >
      <h3 class="form-title" >{{ "LOGIN" | translate }}</h3>
      <!-- Campo para el correo electrónico -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label color="accent">{{ "E-MAIL" | translate }}
          <mat-icon matSuffix class="example-icon" color="accent">email</mat-icon>
        </mat-label>
        <input matInput placeholder="Ingrese su correo electrónico" formControlName="email" type="email" color="accent" required>
        <mat-error class="text-danger" *ngIf="form.controls.email.status === 'INVALID' && form.controls.email.touched"> {{ "THE_EMAIL_IS REQUIRED" | translate }} </mat-error>
      </mat-form-field>
  
      <!-- Campo para la contraseña -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>{{ "PASSWORD" | translate }}
          <mat-icon matSuffix class="example-icon" color="accent">lock</mat-icon>
        </mat-label>
        <input matInput placeholder="Ingrese su contraseña" formControlName="password" type="password" color="accent" required >
        <mat-error class="text-danger" *ngIf="form.controls.password.status === 'INVALID' && form.controls.password.touched"> {{ "THE_PASSWORD_IS_REQUIRED" | translate }} </mat-error>
      </mat-form-field>
  
      <!-- Botón para enviar el formulario -->
      <button mat-raised-button color="accent" class="submit-btn" [disabled]="form.invalid" (click)="save" >{{ "SEND" | translate }}</button>

      {{form.value | json}}

    </form>
  </div>
  

<app-spinner>
