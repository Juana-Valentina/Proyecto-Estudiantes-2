<app-navbar></app-navbar>
<div class="container">
    <form [formGroup]="form" class="form-grid">
      <h3 class="form-title">{{ 'SIGN_UP' | translate }}</h3>
  
      <!-- Campo para el nombre -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>{{ 'NAME' | translate }}</mat-label>
        <input matInput placeholder="{{ 'ENTER_YOUR_NAME' | translate }}" formControlName="name">
        <app-m-obligatorio [control]="form.controls.name" [message]="'THE_NAME_IS_REQUIRED' | translate"></app-m-obligatorio>
        <mat-icon matSuffix color="accent">account_circle</mat-icon>
      </mat-form-field>
  
      <!-- Campo para la imagen (URL) -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>{{ 'IMAGE_URL' | translate }}</mat-label>
        <input matInput placeholder="{{ 'ENTER_IMAGE_URL' | translate }}" formControlName="image">
        <app-m-obligatorio [control]="form.controls.image" [message]="'THE_IMAGE_URL_URL_IS_REQUIRED' | translate"></app-m-obligatorio>
        <mat-icon matSuffix color="accent">image</mat-icon>
      </mat-form-field>
  
      <!-- Campo para el correo electrónico , validacion del correo -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label color="accent">{{ 'E-MAIL' | translate }}</mat-label>
        <input matInput placeholder="{{ 'ENTER_YOUR_EMAIL' | translate }}" formControlName="email" type="email" required>
        <app-m-obligatorio [control]="form.controls.email" [message]="'THE_EMAIL_IS_REQUIRED' | translate"></app-m-obligatorio>
        <mat-icon matSuffix color="accent">email</mat-icon>
      </mat-form-field>
  
      <!-- Campo para la contraseña -->
      <mat-form-field class="example-full-width" color="accent">
        <mat-label color="accent">{{ 'PASSWORD' | translate }}</mat-label>
        <input matInput placeholder="{{ 'ENTER_YOUR_PASSWORD' | translate }}" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix color="accent" (click)="visibilidad()">{{hide ? 'lock' : 'lock_open'}}</mat-icon>
        <app-m-obligatorio [control]="form.controls.password" [message]="'THE_PASSWORD_IS_REQUIRED' | translate"></app-m-obligatorio>
      </mat-form-field>
  
      <!-- Botón para enviar el formulario -->
      <button mat-raised-button color="accent" class="submit-btn" [disabled]="form.invalid" (click)="getUsers()">
        {{ 'SEND' | translate }}
      </button>
    </form>

  </div>

  <app-spinner></app-spinner>
